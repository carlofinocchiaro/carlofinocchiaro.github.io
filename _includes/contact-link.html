<div class="contact wow fadeInUp">
  <ul class="contact__list list-reset">

    {% if site.instagram %}
      <li class="contact__item"><a href="{{ site.instagram }}" class="contact__link"><i class="ion ion-logo-instagram"></i></a></li>
    {% else %} {% endif %}

    {% if site.facebook %}
      <li class="contact__item"><a href="{{ site.facebook }}" class="contact__link"><i class="ion ion-logo-facebook"></i></a></li>
    {% else %} {% endif %}

    {% if site.twitter %}
      <li class="contact__item"><a href="{{ site.twitter }}" class="contact__link"><i class="ion ion-logo-twitter"></i></a></li>
    {% else %} {% endif %}

    {% if site.youtube %}
      <li class="contact__item"><a href="{{ site.youtube }}" class="contact__link"><i class="ion ion-logo-youtube"></i></a></li>
    {% else %} {% endif %}

    {% if site.linkedin %}
      <li class="contact__item"><a href="{{ site.linkedin }}" class="contact__link"><i class="ion ion-logo-linkedin"></i></a></li>
    {% else %} {% endif %}

  </ul>
</div>
