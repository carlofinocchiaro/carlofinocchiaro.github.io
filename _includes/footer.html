<div class="container">
  <div class="row">
    <div class="col col-12">
      <!-- begin footer -->

      <!-- FOOTER CON IMMAGINE -->
      {% if site.footer-image %}
        <footer class="footer footer-image" style="background-image: url('{{site.footer-image | relative_url }}')">
          {% include contact-link.html %}
            <div class="copyright wow fadeInUp" data-wow-delay=".2s">
              <a href="/" class="copyright__link">
                {% if site.title %}
                  {{site.title}}
                {% endif %}
              </a>
              &copy; {{site.time | date: '%Y'}}
            </div>
        </footer>

      <!-- FOOTER SENZA IMMAGINE -->
      {% else %}
        <footer class="footer">
          {% include contact-link.html %}
            <div class="copyright wow fadeInUp" data-wow-delay=".2s">
              <a href="/" class="copyright__link">
                {% if site.title %}
                  {{site.title}}
                {% endif %}
              </a>
              &copy; {{site.time | date: '%Y'}}
            </div>
        </footer>
      {% endif %}

      <!-- end footer -->
    </div>
  </div>
</div>
